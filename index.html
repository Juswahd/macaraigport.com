    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-image: url(https://i.pinimg.com/736x/57/ad/c7/57adc7649d38faa457923042f0c0edfc.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    color: #24170a;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
    overflow: hidden;
}



/* Image Grid - Full Width */
.image-grid {
    display: flex;
    gap: 0; /* No spaces between items */
    width: 100%; /* Full width */
    justify-content: space-between; /* Ensure boxes touch both edges */
}

.grid-item {
    flex-grow: 1; /* Makes each box expand equally */
    height: 150px;
    background-color: #ffaa66;
    border-radius: 5px;
}

.grid-item img{
    flex-grow: 1; /* Makes each box expand equally */
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
}


/* Header */
.header {
    background-color: #38210a;
    padding: 20px;
    text-align: center;
}

.logo h1 {
    font-family: 'Times New Roman', Times, serif;
    font-size: 2rem;
    font-weight: bold;
    color: orange;
    margin-bottom: 15px;
}

/* Main Content */
.main {
    text-align: center;
    margin-top: 30px;
}

.main h2 {
    font-family: 'Times New Roman', Times, serif;
    font-size: 7rem;
    font-weight: bold;
    color: #442a0f;
    text-shadow: 3px 15px 25px rgb(174, 121, 22);
    position: relative;
    text-align: center;
    padding-bottom: 5%;
}

/* Continue Button */
.continue-btn {
    position: absolute;
    bottom: 95px;
    right: 170px;
    padding: 10px 20px;
    font-size: 1.2rem;
    font-weight: bold;
    color: white;
    background-color: #cc6600;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.continue-btn:hover {
    background-color: #993300;
}


 /* Footer Styles */
    .footer  p{ 
        padding: 20px;
        text-align: center;
        font-family: 'Arimo', sans-serif;
        color: #fbfbfb;
        font-size: 13px;
        text-shadow: 2px 5px 10px rgba(183, 183, 183, 0.726);
        line-height: 230%;
    }

/* Responsive Design */

/* For Tablets */
@media (max-width: 1024px) {
    .grid-item {
        height: 50px;
    }

    .main h2 {
        font-size: 2.5rem;
    }

    .continue-btn {
        font-size: 1rem;
        padding: 8px 16px;
    }
}

/* For Phones */
@media (max-width: 768px) {
    .grid-item {
        height: 40px;
    }

    .main h2 {
        font-size: 2rem;
    }

    .continue-btn {
        font-size: 0.9rem;
        padding: 6px 12px;
    }
}

/* For Small Phones */
@media (max-width: 480px) {
    .logo h1 {
        font-size: 1.5rem;
    }

    .grid-item {
        height: 30px;
    }

    .main h2 {
        font-size: 1.8rem;
    }

    .continue-btn {
        font-size: 0.8rem;
        padding: 5px 10px;
    }
}

    </style>
